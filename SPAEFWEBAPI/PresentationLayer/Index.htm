<html ng-app="app">
<head lang="en">
    <title>CRUD App using AngularJS</title>

    <link href="../Content/css/ng-grid.min.css" rel="stylesheet" />
    <link href="../Content/css/style.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="../Scripts/App/ng-grid.min.js"></script>

    <script src="../Scripts/App/App.js"></script>
    <script src="../Scripts/App/controller.js"></script>


</head>
<body ng-controller="customerCtrl">

    <div class="gridStyle" ng-grid="gridOptions"></div>

    <form name="myForm">
        <b>{{action | uppercase}} </b>
        </br>
       <span><b>Customer Details</b></span>
        <table>
            <tr>
                <td>Id </td>
                <td>
                    <input type="text" ng-model="New.id" />*(PLEASE ENTER UNIQUE ID)</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="New.name" /></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" ng-model="New.city" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" ng-model="New.address" /></td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td>
                    <input type="text" ng-model="New.contactNo" /></td>
            </tr>
            <tr>
                <td>Email-Id</td>
                <td>
                    <input type="text" ng-model="New.emailId" /></td>
            </tr>

        </table>
        <input id="Submit1" ng-click="update()" type="submit" value="submit" />
    </form>
</body>
</html>
